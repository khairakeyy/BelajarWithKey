<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel HTML + CSS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
  }
  .carousel {
    width: 300px;
    overflow: hidden;
    position: relative;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  .slides img {
    width: 300px;
    height: 200px;
  }
  .navigation {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }
  .navigation input {
    display: none;
  }
  .navigation label {
    width: 10px;
    height: 10px;
    background: #ddd;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }
  .navigation input:checked + label {
    background: #555;
  }
  #slide1:checked ~ .slides {
    transform: translateX(0);
  }
  #slide2:checked ~ .slides {
    transform: translateX(-300px);
  }
  #slide3:checked ~ .slides {
    transform: translateX(-600px);
  }
</style>
</head>
<body>

<div class="carousel">
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">

  <div class="slides">
    <img src="https://via.placeholder.com/300x200/FF5733/FFFFFF" alt="Slide 1">
    <img src="https://via.placeholder.com/300x200/33FF57/FFFFFF" alt="Slide 2">
    <img src="https://via.placeholder.com/300x200/3357FF/FFFFFF" alt="Slide 3">
  </div>

  <div class="navigation">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
  </div>
</div>

</body>
</html>
